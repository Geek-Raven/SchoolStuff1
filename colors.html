<!DOCTYPE html>
<html>
    <head>
        <title>Fun with Colors</title>
        <link rel="stylesheet" href="colors.css"/>
    </head>
    <body>
        <header><h1>Code Magic</h1></header>
        <main id="main"> Main       
            <section id="area1">Color:
                <input type="text" id="color1">
                <input type="button" id="button1" value="Change Color">
            </section>
            <section id="area2">Image Url:
                <input type="url" id="color2">
                <input type="button" id="button2" value="Change Background">
            </section>
            <section id="area3">Hex Code:
                <input type="text" max= "6" id="color3">
                <input type="button" id="button3" value="Change Color">
            </section>
        </main>
        <script src="colors.js"></script>
    </body>
</html>
